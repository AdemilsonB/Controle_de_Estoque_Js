<h1>Fornecedores cadastrados</h1>
<div>

    <table mat-table [dataSource]="fornecedor" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor._id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa</th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.empresa}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}}
        </ng-container>
    
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefone}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.endereco}} </td>
        </ng-container>
    
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Criado Em </th>
            <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.createdAt | date: "dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let fornecedor"> <button mat-raised-button color="primary" (click)="delete(fornecedor._id)">Deletar</button> </td>
        </ng-container>
         
        <tr mat-header-row *matHeaderRowDef="listarColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: listarColumns;"></tr>
      </table>
          
    </div>
